<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deporsche xpression Cars App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>

        <nav>
        <div class="innerNav genLayout">
            <img src="" alt="Logo">

            <!-- hamburger code -->
            <label for="toggle" class="hamburger">&#9776</label>
                <input type="checkbox" id="toggle">
               
                <div class="navRight">
                    <h5>Deliver to:</h5>
                   <i class="fa fa-map-marker"></i>
                        <h5 class="hPro"><span>Current Location</span>
                        Mohammadpur Bus Stand, Dhaka</h5>
                </div>
                <div class="navLink">
                    <span><i class="fa fa-search"></i> search Cars</span>
                    <button><i class="fa fa-user"></i>  Login</button>
                </div>
        </div>
        </nav>

        <div class="hero genLayout">
            <div class="heroContent">
                <h1>Are you tired of your car?</h1>
                <p>Within a few clicks, find the perfect vehicle near you</p>
                
                 <div class="searchHero">
                <button class="tabBtn"><i class="fa fa-car"></i>
                    <span class="usedCar">Used Cars</span></button>
                <button class="tabBtn1"><i class="fa fa-car"></i>
                    <span>New Cars</span></button>

               <div class="searchBar">
                <i class="fa fa-map-marker"></i>
                <input type="text" placeholder="find your dream car">
                <button class="barTap">
                 <span><i class="fa fa-search"></i> search Cars</span>
                </button>
               </div>
            </div>

               <img src="" alt="car">
            </div>
        </div>

</header>
</body>
</html>
